<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <!-- タイトル -->
    <title>#見つけて尾道レトロキャンペーン</title>
    <!-- ディスクリプション -->
    <meta
      name="description"
      content="あなたの見つけたレトロな尾道の一枚をInstagramに投稿しよう"
    />
    <!--  OGP -->
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kiwi+Maru&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/assets/css/style.css" />
  </head>
  <body>
    <!-- wrapper -->
    <div class="l-wrapper">
      <!-- header -->
      <header class="p-header">
        <div class="l-inner p-header__inner">
          <h1 class="p-header__logo"><img src="./assets/img/logo_shoponomichi.png" alt="shoponomichi" width="210" height="30"></h1>
          <button id="js-drawer-icon" class="p-header__open p-drawer-icon" aria-label="ドロワーボタン">
            <span class="p-drawer-icon__bar"></span>
            <span class="p-drawer-icon__bar"></span>
            <span class="p-drawer-icon__bar"></span>
          </button>
        </div>
      </header>
      <!-- / header -->

      <!-- first view -->
      <section class="l-first-view">
        <div class="l-inner">
          
        </div>
      </section>
      <!-- / first view -->

      <!-- about -->
      <section class="l-about">
        <div class="l-inner"></div>
      </section>
      <!-- / about -->

      <!-- how to enter -->
      <section class="l-how-to-enter">
        <div class="l-inner"></div>
      </section>
      <!-- / how to enter -->

      <!-- prize -->
      <section class="l-prize">
        <div class="l-inner"></div>
      </section>
      <!-- / prize -->

      <!-- spots -->
      <section class="l-spots"></section>
      <!-- / spots -->

      <!-- qa -->
      <section class="l-qa">
        <div class="l-inner"></div>
      </section>
      <!-- qa -->

      <!-- Entry Requirements -->
      <section class="l-entry-requirements">
        <div class="l-inner"></div>
      </section>
    </div>
    <!-- wrapper -->
  </body>
</html>
